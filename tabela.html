<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <caption> <h3>Título da tabela </h3></caption> <!-- titulo da tabela-->
        <thead> <!-- Cabeçalho da tabela-->
            <th>id</th> <!-- uma coluna-->
            <th>nome</th>
            <th>idade</th>
        </thead>
        <tbody> <!-- corpo da tabela-->
            <tr> <!--registro/ Linha -->
                <td>1</td>
                <td>Diogo</td>
                <td>34</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Geovanni</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot> <!-- rodapé da tabela-->
            <tr>
                <td colspan="2">Total</td>
                <td>2</td>
            </tr>

        </tfoot>
    </table>
    <br>
    <form>
        <form>
            <fieldset>
              <legend>Formulariozão</legend>
              Text box <input type="text">
              <br>
              Password <input type="password">
              <br>
              Radio button <input type="radio" name="radio">
              1<input type="radio" name="radio">
              2<input type="radio" name="radio">
              3<input type="radio" name="radio">
              4<input type="radio" name="radio">
              5<input type="radio" name="radio">

              <br>
              Check box <input type="checkbox" name="check">
              <input type="checkbox" name="check">
              <br>
              Text area
              <textarea cols="30" rows="3"></textarea>
              <br>
              Combo box
              <select>
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
              </select>
            </fieldset>
          </form>
        
    
    </form>
</body>
</html>
